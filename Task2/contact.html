      table {
        display: flex;
        max-width: 450px;
        border: 2px solid black;
        margin: 5px;
        padding: 3px;
        align-self: center;
        border-radius: 5px;
        justify-content: center;
      }
    </style>

  <body>
    <nav class="navbar">

    <center>
      <br />
      <h2>Contact Us</h2><br>
      <form action="#" title="Contact Us" name="ContactForm">
        <table style="border-spacing: 30px; overflow-x: auto">
          <tr>
            <td><label for="name">User Name : </label></td>
            <td><input type="text" id="fname" name="fname" /><br /></td>
          </tr>
          <!-- error label -->
          <tr>
            <td colspan="2">
              <label id="fnameError" style="color: red; display: none;"></label>
            </td>
          </tr>

          <tr>
            <td><label for="pass">Password : </label></td>
            <td><input type="password" id="pass" name="pass" /></td>
          </tr>
          <!-- error label -->
          <tr>
            <td colspan="2">
              <label id="passError" style="color: red; display: none;"></label>
            </td>
          </tr>

          <tr>
            <td><label for="city">City : </label></td>
            <td><input type="text" id="city" name="city" /><br /></td>
          </tr>
          <tr>
            <td><label for="address">Address : </label></td>
            <td><textarea cols="22" rows="5"></textarea><br /></td>
          </tr>
          <tr>
            <td><label for="email">Email : </label></td>
            <td><input type="text" id="email" name="email"/><br /></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="button" value="Send" id="MsgFooterBtn" onclick="submitClick()" /></td>
            <td></td>
          </tr>
        </table>
      </form>
      <br />
    </center>
